
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Show Center - Payment Update</title>
  <script type="text/javascript" src="https://jstest.authorize.net/v1/Accept.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 400px;
    }
    .card-header {
      background-color: #f6d1d2;
      color: #57585c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-field {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .cancel-btn {
      background-color: #eee;
      color: #333;
    }
    .save-btn {
      background-color: #f6d1d2;
      color: #57585c;
    }
    .flex-row {
      display: flex;
      gap: 16px;
    }
    .flex-field {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <img src="Show-center-logo.png" alt="The Show Center Logo" style="width: 120px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <div class="card-header">The Show Center - Payment Update</div>
    <form id="paymentForm" method="POST" action="https://update-payment.onrender.com/save-payment.php">
      <div class="form-field">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
      </div>
      <div class="flex-row">
        <div class="form-field flex-field">
          <label for="expMonth">Exp. Month</label>
          <input type="text" id="expMonth" name="expMonth" placeholder="MM" required>
        </div>
        <div class="form-field flex-field">
          <label for="expYear">Exp. Year</label>
          <input type="text" id="expYear" name="expYear" placeholder="YY" required>
        </div>
      </div>
      <div class="form-field">
        <label for="cardCode">CVV</label>
        <input type="password" id="cardCode" name="cardCode" required>
      </div>
      <div class="form-field">
        <label for="fullName">Cardholder Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <input type="hidden" id="dataValue" name="dataValue">
      <input type="hidden" id="dataDescriptor" name="dataDescriptor">
      <div class="button-row">
        <button type="button" class="cancel-btn" onclick="window.location.reload()">Cancel</button>
        <button type="button" class="save-btn" onclick="sendPaymentDataToAnet()">Save changes</button>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    function sendPaymentDataToAnet() {
      const authData = {
        clientKey: "2db4sy8RBUHK3nFW7y6aSK6Ae3WC9TQ6f4vWh3ynN78yrpMjjbQ52X5vz5MA3Zf9",
        apiLoginID: "4625ksJLu"
      };

      const cardData = {
        cardNumber: document.getElementById("cardNumber").value,
        month: document.getElementById("expMonth").value,
        year: document.getElementById("expYear").value,
        cardCode: document.getElementById("cardCode").value
      };

      const secureData = {
        authData: authData,
        cardData: cardData
      };

      Accept.dispatchData(secureData, function(response) {
  console.log("Accept.js response:", response);  // ✅ Inspect this

  if (response.messages.resultCode === "Error") {
    alert("Error: " + response.messages.message[0].text);
  } else {
    fetch("https://update-payment.onrender.com/save-payment.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        dataDescriptor: response.opaqueData.dataDescriptor,
        dataValue: response.opaqueData.dataValue,
        fullName: document.getElementById("cardholder-name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      })
    }).then(res => res.json()).then(data => {
      console.log("Server response:", data);  // ✅ Also log server result
      if (data.error) {
        alert("Server Error: " + data.error);
      } else {
        alert("Payment information updated successfully!");
      }
    });
  }
});

    }
  </script>
</body>
</html>
