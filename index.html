
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Show Center - Payment Update</title>
  <script type="text/javascript" src="https://js.authorize.net/v1/Accept.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card-wrapper {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 400px;
    }
    .card-header {
      background-color: #f6d1d2;
      color: #57585c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .form-field {
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .cancel-btn {
      background-color: #eee;
      color: #333;
    }
    .save-btn {
      background-color: #f6d1d2;
      color: #57585c;
    }
    .flex-row {
      display: flex;
      gap: 16px;
    }
    .flex-field {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <img src="Show-center-logo.png" alt="The Show Center Logo" style="width: 120px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <div class="card-header">
      The Show Center - Payment Update
    </div>
    <form id="payment-form">
      <div class="form-field">
        <label for="cardholder-name">Cardholder name</label>
        <input type="text" id="cardholder-name" required>
      </div>
      <div class="form-field">
        <label for="card-number">Card number</label>
        <input type="text" id="card-number" required>
      </div>
      <div class="flex-row">
        <div class="form-field flex-field">
          <label for="expiry">Expiry (MM/YY)</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="form-field flex-field">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" required>
        </div>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="button-row">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save changes</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const expiry = document.getElementById("expiry").value;
      const expiryPattern = /^(0[1-9]|1[0-2])\/\d{2}$/;

      if (!expiryPattern.test(expiry)) {
        alert("Please enter the expiration date in MM/YY format.");
        return;
      }

      const [month, shortYear] = expiry.split("/");
      const year = "20" + shortYear;

      const authData = {
        clientKey: "2db4sy8RBUHK3nFW7y6aSK6Ae3WC9TQ6f4vWh3ynN78yrpMjjbQ52X5vz5MA3Zf9",
        apiLoginID: "4625ksJLu"
      };

      const cardData = {
        cardNumber: document.getElementById("card-number").value,
        month: month,
        year: year,
        cardCode: document.getElementById("cvv").value
      };

      const secureData = {
        authData: authData,
        cardData: cardData
      };

      Accept.dispatchData(secureData, function(response) {
        if (response.messages.resultCode === "Error") {
          alert("Error: " + response.messages.message[0].text);
        } else {
          fetch("save-payment.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              dataDescriptor: response.opaqueData.dataDescriptor,
              dataValue: response.opaqueData.dataValue,
              fullName: document.getElementById("cardholder-name").value,
              email: document.getElementById("email").value,
              phone: document.getElementById("phone").value
            })
          }).then(res => res.json()).then(data => {
            if (data.error) {
              alert("Server Error: " + data.error);
            } else {
              alert("Payment information updated successfully!");
            }
          });
        }
      });
    });
  </script>
</body>
</html>
