<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Update Payment Info</title>
  <script src="https://jstest.authorize.net/v1/Accept.js" type="text/javascript" charset="utf-8"></script>
  <style>
  
  body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: start; /* changed from center */
  padding: 20px;
  margin: 0;
  height: auto; /* removed 100vh */
  min-height: 100vh; /* ensures full screen */
  overflow-y: auto; /* allows vertical scroll */
}

.card-wrapper {
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  padding: 30px 20px 100px; /* âœ… extra bottom padding for Safari UI */
  width: 100%;
  max-width: 420px;
  box-sizing: border-box;
  margin: 40px auto; /* adds space from top */
}

.card-header {
  background-color: #f6d1d2;
  color: #57585c;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 20px;
}

.form-field {
  margin-bottom: 15px;
}

label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}

.button-row {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  flex-wrap: wrap;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  flex: 1;
  min-width: 120px;
}

.cancel-btn {
  background-color: #eee;
  color: #333;
}

.save-btn {
  background-color: #f6d1d2;
  color: #57585c;
}

.flex-row {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.flex-field {
  flex: 1 1 30%;
  min-width: 80px;
}
  </style>
</head>
<body>
  <div class="card-wrapper">
    <img src="Show-center-logo.png" alt="The Show Center Logo" style="width: 120px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;">
    <div class="card-header">Update Payment Information</div>
    <form id="paymentForm" method="POST" action="/update-payment/save-payment.php">
      <div class="form-field">
        <label for="fullName">Cardholder Name TEST</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="form-field">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" required>
      </div>
      <div class="flex-row">
        <div class="form-field flex-field">
          <label for="expMonth">Exp Month (MM)</label>
          <input type="text" id="expMonth" required>
        </div>
        <div class="form-field flex-field">
          <label for="expYear">Exp Year (YY)</label>
          <input type="text" id="expYear" required>
        </div>
        <div class="form-field flex-field">
          <label for="cardCode">CVV</label>
          <input type="password" id="cardCode" required>
        </div>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-field">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
      </div>
      <input type="hidden" id="dataDescriptor" />
      <input type="hidden" id="dataValue" />

      <div class="button-row">
        <button type="button" class="cancel-btn" onclick="window.location.reload()">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const authData = {
        clientKey: "2db4sy8RBUHK3nFW7y6aSK6Ae3WC9TQ6f4vWh3ynN78yrpMjjbQ52X5vz5MA3Zf9",
        apiLoginID: "4625ksJLu"
      };

      const cardData = {
        cardNumber: document.getElementById("cardNumber").value,
        month: document.getElementById("expMonth").value,
        year: document.getElementById("expYear").value,
        cardCode: document.getElementById("cardCode").value
      };

      const secureData = {
        authData,
        cardData
      };

      Accept.dispatchData(secureData, function(response) {
        if (response.messages.resultCode === "Error") {
          alert("Error: " + response.messages.message[0].text);
        } else {
          const opaqueData = response.opaqueData;
          document.getElementById("dataDescriptor").value = opaqueData.dataDescriptor;
          document.getElementById("dataValue").value = opaqueData.dataValue;

          // Clear sensitive info
          document.getElementById("cardNumber").value = "";
          document.getElementById("expMonth").value = "";
          document.getElementById("expYear").value = "";
          document.getElementById("cardCode").value = "";

          // Submit to backend
          fetch("/update-payment/save-payment.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              dataDescriptor: opaqueData.dataDescriptor,
              dataValue: opaqueData.dataValue,
              fullName: document.getElementById("fullName").value,
              email: document.getElementById("email").value,
              phone: document.getElementById("phone").value
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              alert("Server Error: " + data.error);
            } else {
              alert("Payment information updated successfully!");
            }
          });
        }
      });
    });
  </script>
</body>
</html>
